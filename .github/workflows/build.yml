name: Build

on:
  push:
    branches:
      - master # main branch name
    paths:
      - 'frontend/**' # monorepo projects paths from the monorepo root directory
      - 'backend/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube-scan-frontend:
    name: sonarqube-scan-frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: SonarQube Scan 1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_1 }}  # analysis token associated to your project
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
            cd frontend/
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=cole-gannaway-sonarsource-org_monorepo-simple_5e62e178-e925-43bb-84b4-330419f94999 -Dsonar.projectName='monorepo-simple' 
        # Replace variables with project path, key and name
  